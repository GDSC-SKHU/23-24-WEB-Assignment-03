<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="./4.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="Container">
            <div class="Left">
                <ul>
                    <li>
                        <img src="./GDSC.png" id="logo">
                    </li>
                    <li>
                        <button type="button" id="fir_p">1페이지</button>
                    </li>
                    <li>
                        <button type="button" id="sec_p">2페이지</button>
                    </li>
                    <li>
                        <button type="button" id="thi_p">3페이지</button>
                    </li>
                    <li>
                        <button type="button" id="for_p">4페이지</button>
                    </li>
                    <li>
                        <button type="button" id="fif_p">5페이지</button>
                    </li>
                </ul>
            </div>
            <div class="Right">
                <ul>
                    <li><p id="fir">1</p></li>
                    <li><p id="sec">2</p></li>
                    <li><p id="thi">3</p></li>
                    <li><p id="for">4</p></li>
                    <li><p id="fif">5</p></li>
                </ul>
            </div>
        </div>

        <script>
            $("#fir_p").click(function(){
                $("#fir").addClass("show");
                $("#sec").removeClass("show");
                $("#thi").removeClass("show");
                $("#for").removeClass("show");
                $("#fif").removeClass("show");
            });
            $("#sec_p").click(function(){
                $("#fir").removeClass("show");
                $("#sec").addClass("show");
                $("#thi").removeClass("show");
                $("#for").removeClass("show");
                $("#fif").removeClass("show");
            });
            $("#thi_p").click(function(){
                $("#fir").removeClass("show");
                $("#sec").removeClass("show");
                $("#thi").addClass("show");
                $("#for").removeClass("show");
                $("#fif").removeClass("show");
            });
            $("#for_p").click(function(){
                $("#fir").removeClass("show");
                $("#sec").removeClass("show");
                $("#thi").removeClass("show");
                $("#for").addClass("show");
                $("#fif").removeClass("show");
            });
            $("#fif_p").click(function(){
                $("#fir").removeClass("show");
                $("#sec").removeClass("show");
                $("#thi").removeClass("show");
                $("#for").removeClass("show");
                $("#fif").addClass("show");
            });
        </script>
    </body>
</html>
