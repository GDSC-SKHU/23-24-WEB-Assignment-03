<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task5.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form id="login-form">
        <div class="my-3">
          <input type="text" class="form-control" id="username" placeholder="아이디">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="password" placeholder="비밀번호">
        </div>
        <button type="submit" class="btn btn-primary send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <div class="main-bg">
    <h4>셔츠 팝니다.</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  <script>
    $(document).ready(function () {
      //로그인 버튼 클릭시 로그인 팝업 보이게
      $(".login-show").click(function () {
        $(".black-bg").removeClass("hide-model");
      });

      $("#close").click(function () {
        $(".black-bg").addClass("hide-model");
      });
      //로그인 폼 검사
      $("#login-form").on('submit', function (e) {
        e.preventDefault();
        const username = $("#username").val();
        const password = $("#password").val();
        //alter
        if (username === '') {
          alert('아이디를 입력하세요');
        } else if (password === '') {
          alert('비밀번호를 입력하세요');
          //성공시 페이지 이동.
        } else {
          window.location.href = 'success2.html';
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
