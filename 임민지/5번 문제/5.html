<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5번 문제</title>
  <link href="5.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <div class="shirtBox">
      <h4>셔츠 팝니다.</h4>
      <button class="loginBtn">로그인</button>
  </div>

  <div class="loginBox">
    <div class="textBox">
      <h3>로그인하세요</h3>
    <form action="success.html">

      <div class="idBox">
        <input type="text" class="idInput">
      </div>

      <div class="pwdBox">
        <input type="password" class="pwdInput">
      </div>

        <input type="button" class="submit" value="전송" onclick="loginCheck()">
        <input type="button" class="close" value="닫기">

      </form>
    </div>
  </div>
  <script>
    var close = document.querySelector('.close');
    var submit = document.querySelector('.submit');
    var loginBox = document.querySelector('.loginBox');
    var shirtBox = document.querySelector('.shirtBox');
    var loginBtn = document.querySelector('.loginBtn');

    loginBtn.onclick = function(){
      loginBox.style.display="block";
    };

    close.onclick = function(){
      loginBox.style.display="none";
    };

    function loginCheck(){
    var idInput = document.querySelector('.idInput').value;
    var pwdInput = document.querySelector('.pwdInput').value;
    if (idInput === "") {
        alert("아이디를 입력해주세요.");
      } else if (pwdInput === "") {
        alert("비밀번호를 입력해주세요.");
      } else {
        location.replace('/23-24-WEB-Assignment-03/임민지/1번 문제/success.html');
      }
    };
    </script>
  
</body>
</html>
