<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3번 문제</title>
  <link href="3.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class ="container">
    <div class="logBox">
      <img src="/23-24-WEB-Assignment-03/과제/GDSC.png" id="gdscImg">
    </div>

    <div class="topBox">
      <div class="idBox">
        <img src="/23-24-WEB-Assignment-03/임민지/로그인아이콘.png">
        <input type="text" id="idInput" placeholder=" 아이디"/>
      </div>
      <div class="pwdBox">
        <img src="/23-24-WEB-Assignment-03/임민지/비밀번호 아이콘.png">
        <input type="password" id="pwdInput" placeholder=" 비밀번호">
      </div>
      <div class="emailBox">
        <img src="/23-24-WEB-Assignment-03/임민지/email.icon.png">
        <input type="email" id="emailInput" placeholder=" 이메일">
      </div>
      <div class="hideTag">
        <p class="idHide">*아이디 필수 정보입니다.</p>
        <p class="pwdHide">*비밀번호 필수 정보입니다.</p>
        <p class="emailHide">*이메일 필수 정보입니다.</p>
        <p class="pwdHide2">*비밀번호, 대문자, 소문자, 특수문자(@, !, %)확인해주세요!</p>
      </div>
    </div>

    <div class="bottomBox">
      <div class="nameBox">
        <img src="/23-24-WEB-Assignment-03/임민지/로그인아이콘.png">
        <input type="text" id="nameInput" placeholder=" 이름"/>
      </div>
      <div class="birthBox">
        <span>
        <img src="/23-24-WEB-Assignment-03/임민지/calendar-icon.jpg" id="calendarImg">
        </span>
        <input type="text" id="birthInput" placeholder=" 생년월일6자리">
      </div>
      <div class="phoneBox">
        <img src="/23-24-WEB-Assignment-03/임민지/전화.png">
        <input type="tel" id="phoneInput" placeholder=" 휴대전화">
      </div>
    </div>

    <div class="loginBox">
      <button type="submit" id="loginBtn">로그인</button>
  </div>
  
  <script>
    
     $(document).ready(function() {
            $('#loginBtn').click(function() {
                let idInput = $('#idInput');
                let idHide = $('.idHide');
                let pwdInput = $('#pwdInput');
                let pwdHide = $('.pwdHide');
                let pwdHide2 = $('.pwdHide2');
                let emailInput = $('#emailInput');
                let emailHide = $('.emailHide');
                let nameInput = $('#nameInput');
                let birthInput = $('#birthInput');
                let phoneInput = $('#phoneInput');
                


                if (idInput.val() === '') {
                    idHide.css('visibility', 'visible');
                    document.querySelector('.bottomBox').style.marginTop = '20px';
                } else {
                    idHide.css('visibility', 'hidden');
                }

                if (pwdInput.val() === '') {
                    pwdHide.css('visibility', 'visible');
                    document.querySelector('.bottomBox').style.marginTop = '20px';
                } else {
                    pwdHide.css('visibility', 'hidden');
                }

                if (emailInput.val() === '') {
                    emailHide.css('visibility', 'visible');
                    document.querySelector('.bottomBox').style.marginTop = '50px';
                } else {
                    emailHide.css('visibility', 'hidden');
                }

                if (idInput.val() !== '' && pwdInput.val() !== '' && emailInput.val() !== '' && nameInput.val() !== '' && birthInput.val() !== '' && phoneInput.val() !== '') {
            // 비밀번호 입력란에서 @, !, % 중 하나라도 포함되었을 때
            if (!/[!@%]/.test(pwdInput.val())) {
                pwdHide2.css('visibility', 'visible');
                document.querySelector('.bottomBox').style.marginTop = '60px';
            } else {
                pwdHide2.css('visibility', 'hidden');
                // 모든 필수 입력란에 값이 있고 비밀번호 조건도 충족하면 페이지 이동
                location.replace('/23-24-WEB-Assignment-03/임민지/1번 문제/success.html');
            }
        }
            });
        });

  </script>
</body>
</html>
