<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="5.css" rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
        <div class="my-3">
          <input type="text" class="form-control" id="idInput">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pwdInput">
        </div>
        <button type="submit" class="btn btn-primary send" id="submit" onclick="loginCheck()">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
    </div>
  </div>


  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <div class="main-bg">
    <h4>셔츠 팝니다.</h4>
    <button id="login" class="btn btn-danger">로그인</button>

  </div>

  <script>
    
    var close = document.querySelector('#close');
    var blackBg = document.querySelector('.black-bg');
    var login = document.querySelector('#login');

    login.onclick = function(){
      blackBg.style.display="block";
    };

    close.onclick = function(){
      blackBg.style.display="none";
    };

    function loginCheck(){
    var idInput = document.querySelector('#idInput').value;
    var pwdInput = document.querySelector('#pwdInput').value;
    if (idInput === "") {
        alert("아이디를 입력해주세요.");
      } else if (pwdInput === "") {
        alert("비밀번호를 입력해주세요.");
      } else {
        location.href = 'success.html';
      }
    };
    </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
