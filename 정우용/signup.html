<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="main">
      <img src="GDSC.png" alt="GDSC" class="img-gdsc" />
      <div class="container">
        <div class="id-box">
          <input type="text" id="id" placeholder="아이디" />
          <span class="material-symbols-outlined">person</span>
        </div>
        <div class="pw-box">
          <input type="password" id="password" placeholder="비밀번호" />
          <span class="material-symbols-outlined">lock</span>
        </div>
        <div class="mail-box">
          <input type="email" id="mail" placeholder="이메일" />
          <span class="material-symbols-outlined">mail</span>
        </div>
      </div>

      <ul>
        <li class="id-message">*아이디: 필수정보입니다.</li>
        <li class="password-message">*비밀번호: 필수정보입니다.</li>
        <li class="mail-message">*이메일: 필수정보입니다.</li>
        <li class="password-check">
          *비밀번호: 대문자,소문자,특수문자(@,!,%)를 확인하세요!
        </li>
      </ul>

      <div class="container-2">
        <div class="name-box">
          <input type="text" id="name" placeholder="이름" />
          <span class="material-symbols-outlined">person</span>
        </div>
        <div class="birth-box">
          <input type="number" id="birth" placeholder="생년월일6자리" />
          <span class="material-symbols-outlined">badge</span>
        </div>
        <div class="phone-box">
          <input type="number" id="phone" placeholder="휴대전화" />
          <span class="material-symbols-outlined">call</span>
        </div>
      </div>
      <br /><br />
      <div class="login-box">
        <form action="success.html">
          <button class="login-btn" type="submit">로그인</button>
        </form>
      </div>
    </div>

    <script>
      function login() {
        var id = document.getElementById("id").value;
        var password = document.getElementById("password").value;
        var mail = document.getElementById("mail").value;

        var idMessage = document.querySelector(".id-message");
        var passwordMessage = document.querySelector(".password-message");
        var mailMessage = document.querySelector(".mail-message");

        if (id === "") {
          idMessage.style.display = "block";
        } else {
          idMessage.style.display = "none";
        }

        if (password === "") {
          passwordMessage.style.display = "block";
        } else {
          passwordMessage.style.display = "none";
        }

        if (mail === "") {
          mailMessage.style.display = "block";
        } else {
          mailMessage.style.display = "none";
        }
      }
    </script>
  </body>
</html>
