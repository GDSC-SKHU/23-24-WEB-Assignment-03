<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>q5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="5.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <div class="black-bg hide-model" id="login-popup">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="5_success.html" id="login-form">
        <div class="my-3">
          <input type="text" class="form-control" name="username">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <div class="main-bg">
    <h4>셔츠 팝니다.</h4>
    <button id="show-login" class="btn btn-danger">로그인</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var loginPopupVisible = false;

    $('#show-login').click(function () {

      if (!loginPopupVisible) { 

        $('#login-popup').removeClass('hide-model');
        loginPopupVisible = true;

      }
      
    });

    $('#close').click(function () {

      $('#login-popup').addClass('hide-model');
      loginPopupVisible = false;

    });

    $('#login-form').on('submit', function (e) {

      var username = $('input[name="username"]').val();
      var password = $('input[name="password"]').val();

      if (username === "") {

        e.preventDefault();
        alert("아이디를 입력하세요");

      } 
      else if (password === "") {

        e.preventDefault();
        alert("비밀번호를 입력하세요");

      }
    });
  </script>
</body>

</html>
