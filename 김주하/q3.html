<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../김주하/q3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./q3.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="GDSC_logo"><img src="../과제/GDSC.png"></div>
        </nav>
        <form id="loginForm" action="javascript:validateForm(this)">
            <div class="login_container">
                <div id="require">
                    <div class="textbox">
                        <span class="material-symbols-outlined" id="person1">person</span>
                        <input type="text" class="form-control" id="inputId" name="inputName" placeholder="아이디">
                    </div>
                    <div class="textbox">
                        <span class="material-symbols-outlined" id="lock">lock</span>
                        <input type="password" class="form-control" id="inputPw" placeholder="비밀번호">
                    </div>
                    <div class="textbox">
                        <span class="material-symbols-outlined" id="email">mail</span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="이메일">
                    </div>
                </div>
                <ul>
                    <li id="alertId">*아이디:필수 정보입니다.</li>
                    <li id="alertPw">*비밀번호:필수 정보입니다.</li>
                    <li id="alertEmail">*이메일:필수정보입니다.</li>
                    <li id="alertPw2">*비밀번호:대문자,소문자,특수문자(@,!,%)를 확인하세요!</li>
                </ul>
                <div id="infomation">
                    <div class="textbox">
                        <span class="material-symbols-outlined" id="person2">person</span>
                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="이름">
                    </div>
                    <div class="textbox">
                        <span class="material-symbols-outlined" id="badge">badge</span>
                        <input type="text" class="form-control" id="inputBD" placeholder="생년월일6자리">
                    </div>
                    <div class="textbox">
                        <span class="material-symbols-outlined" id="phone">call</span>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="휴대전화">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn_login"><strong>로그인</strong></button>
        </form>
    </div>
    <!-- <script>
        $('.alertId').hide();
        $('.alertPw').hide();
        $('.alertEmail').hide();
        $('.alertPw2').hide();
    </script> -->
</body>
</html>
