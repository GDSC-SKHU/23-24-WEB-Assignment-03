<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../김주하/q1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="GDSC_logo"><img src="../과제/logo.png"></div>
    <div class="container">
        <form action="../김주하/sucess.html">
            <div class="login_container">
            <div id="input">
                <div class="textbox">
                    <span class="material-symbols-outlined" id="person">person</span>
                    <input type="text" class="form-control" id="inputId" name="inputName" placeholder="아이디">
                </div>
                <div class="textbox">
                    <span class="material-symbols-outlined" id="lock">lock</span>
                    <input type="password" class="form-control" id="inputPw" placeholder="비밀번호">
                </div>
            </div>
            <button type="submit" class="btn_login"><strong>로그인</strong></button>
            </div>
        </form>
    </div>
    <script>
        $('form').on('submit', function(e) {
        if($('input[type="text"]').val() ==='') {
            e.preventDefault(); //이벤트를 중지
        alert("id를 입력하세요.")
        }else if($('input[type="password"]').val() ==='') {
            e.preventDefault();
            alert("pw를 입력하세요.")
    }
    })
    </script>
</body>
</html>
