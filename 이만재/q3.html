<!DOCTYPE html>
<html lang="Ko">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="q3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    </head>

    <body>
        <div class="big_box">
            <div class="GDSC_logo"><img src="../과제/GDSC.png"></div>
           
        <div class="Container">
            <div class="id_box">
                <input type="text" id="id" placeholder="아이디">
                    <span class="material-symbols-outlined">person</span>
            </div>
            <div class="pw_box">
                <input type="password" id="password" placeholder="비밀번호">
                    <span class="material-symbols-outlined">lock</span>
            </div>
            <div class="mail_box">
                <input type="email" id="mail" placeholder="이메일">
                    <span class="material-symbols-outlined">mail</span>
                </div>
            </div>
                <ul>
                    <li class="id_massage">*아이디: 필수정보입니다.</li>
                    <li class="password_massage">*비밀번호: 필수정보입니다.</li>
                    <li class="mail_massage">*이메일: 필수정보입니다.</li>
                    <li class="password_check">*비밀번호: 대문자,소문자,특수문자(@,!,%)를 확인하세요!</li>
                </ul>
            <div class="Container_2">
            <div class="name_box">
                <input type="text" id="name" placeholder="이름">
                    <span class="material-symbols-outlined">person</span>
            </div>
            <div class="profile_box">
                <input type="number" id="profile" placeholder="생년월일6자리">
                    <span class="material-symbols-outlined">badge</span>
            </div>
            <div class="phone_box">
                <input type="number" id="phone" placeholder="휴대전화">
                    <span class="material-symbols-outlined">call</span>
            </div>
            
            </div>
            <br>
            <br>
            <div class="login_box">
                <button class="login_btn" type="submit" onclick="login()">로그인</button>
                </div>
        </div>
        
        </div>
       
        <script>
            $('.id_massage').hide(); 
            $('.password_massage').hide();
            $('.mail_massage').hide();
            $('.password_check').hide();
            function login(){
            let id = document.getElementById('id');
            let password = document.getElementById('password');
            let mail = document.getElementById('mail');
            const password_rule=/(?=.*[a-zA-ZS @!%])/ /*비밀번호에 대 소문자 특수문자 확인*/
            if(id.value == ""){
                $('.id_massage').show();

            } else if(password.value == ""){
                $('.password_massage').show();

            }else if(mail.value ==""){
                $('.mail_massage').show();
            }
            else if(!password_rule.test(password.value)){
                $('.password_check').show();
            }
            else{
                location.href ='Success.html'
            }
        }
        </script>
    </body>


</html>
