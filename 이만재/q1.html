<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="q1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--아이콘 링크주소-->
    
</head>
    <body>
        <div class="GDSC_logo"><img src="../과제/logo.png"></div>
       <div class="Container">
        <div class="login_box">
            <div class="id_box"><input type="text" id="id" placeholder="아이디">
                <span class="material-symbols-outlined">person</span> <!--사람 아이콘-->
            </div>
            
            <div class="password_box"><input type="password" id="password" placeholder="비밀번호">
                <span class="material-symbols-outlined">lock</span>
            </div>
            
            <div>
               <button type="submit" onclick="login()">로그인</button>
                </div>
        </div>
       </div>

       <script>
        function login(){
            let id = document.getElementById('id');
            let password = document.getElementById('password');
            if(id.value == ""){ /* 사용자가 입력한 값이 없을경우*/
                alert("아이디를 입력해주세요"); 
            } else if(password.value == ""){
                alert("비밀번호를 입력해주세요")
            }
            else{
                location.href ='Success.html' /*모든 조건을 충족할 시 페이지 전환*/
            }
        }

    </script>
    
    </body>
</html>
